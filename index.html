<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Super página 3000</title>


	<!-- BS CSS-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	
	<!-- Fuente -->
	<link rel="stylesheet" type="text/css" href="assets/fonts/fonts.css" />
	<!-- for minified version add this -->
	<link rel="stylesheet" type="text/css" href="assets/fonts/fonts.min.css" />
	<!-- CSS local -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	


</head>
<body>
	<header></header>
	<section id="header">
		<div class="container">
				<h1>Super página 3000</h1>	
		</div>
	</section>

	<section id="mapa">
		<div>
			<label>Seleccione lugar a buscar</label>
			<select name="" id="places">
				<option value="cafe">cafe</option>
				<option value="super">supermarket</option>
				<option value="mall">shopping_mall</option>
			</select>
			<label>Distancia en metros</label>
			<select name="" id="radio">
				<option value="500">500</option>
				<option value="1000">1000</option>
				<option value="2000">2000</option>
			</select>
			<!-- <label><input type="checkbox" id="rank" value="ranked"> Solo los rankeados</label> -->

		</div>
		<div class="container">
			<h2>Mapa</h2>
			<div id="map">
				
			</div>
			<p id="name"></p>
			<p id="address"></p>
		

		</div>

		
	</section>



	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5Tsudko0x4s4krnsetBUwFF6oyzWg_7w&libraries=places&callback=initMap" async defer></script>	

	<!-- local script -->
	<script src="assets/js/script.js"></script>	
	<script src="assets/js/map.js"></script>

</body>
</html>
